<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        

class BankAccount {
  #accountNumber;
  #accountHolder;
  #balance;

  constructor(accountNumber, accountHolder, balance = 0) {
    this.#accountNumber = accountNumber;
    this.#accountHolder = accountHolder;
    this.#balance = balance;
  }

  deposit(amount) {
    if (amount > 0) {
      this.#balance += amount;
      console.log(`Deposited ${amount}. New balance: ${this.#balance}`);
    } else {
      console.log("Invalid deposit amount. Please enter a positive value.");
    }
  }

  withdraw(amount) {
    if (amount > 0 && this.#balance >= amount) {
      this.#balance -= amount;
      console.log(`Withdrew ${amount}. New balance: ${this.#balance}`);
    } else if (this.#balance < amount) {
      console.log("Insufficient funds. Withdrawal denied.");
    } else {
      console.log("Invalid withdrawal amount. Please enter a positive value.");
    }
  }

  getAccountInfo() {
    console.log(`Account Number: ${this.#accountNumber}`);
    console.log(`Account Holder: ${this.#accountHolder}`);
    console.log(`Balance: ${this.#balance}`);
  }
}

// Example usage
const account = new BankAccount(12345, "sriram",120000);
account.getAccountInfo();
account.deposit(300);
account.withdraw(200);
account.getAccountInfo();


    </script>
</head>
<body>
    
</body>
</html>
